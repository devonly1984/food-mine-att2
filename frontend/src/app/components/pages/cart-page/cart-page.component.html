<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<div class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items ">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name"/>
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
      </div>
      <div>
        <select #quantitySelect [value]="cartItem.quantity" (change)="changeQuantity(cartItem,quantitySelect.value)">
          <option *ngFor="let i of [1,2,3,4,5]">{{i}}</option>
        </select>
      </div>
      <div class="">
        {{cartItem.price |currency}}
      </div>
      <div>
        <button class="remote-button" (click)="removeFromCart(cartItem)">Remove</button>
      </div>
    </li>
  </ul>
  <div class="checkout">

    <div>
      <div class="foods-count">{{cart.totalCount}}</div>
      <div class="total-price">{{cart.totalPrice | currency}}</div>
    </div>
  </div>
</div>
